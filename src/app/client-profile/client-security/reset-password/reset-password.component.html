


  <form class="mt-5" [formGroup]="passwordForm" (ngSubmit)="save()">
    
  





    <div class="row phone">
   

      <div class="form-group col-lg-6">
        <label for="exampleFormControlInput1">Email*</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" 
        
        name="email"  formControlName="email" 
        />
  
         <div *ngIf="!passwordForm.controls.email.valid && passwordForm.controls.email && passwordForm.controls.email.dirty"
         class="validator-error">
         Please Enter Valid Email.
          </div> 
  
  
      </div>
    </div>
    
  
  
    <div class=" col-12 mb-5" style="text-align: center;">
      <button type="submit">Reset Password</button>
     
      
    </div>
  </form>
