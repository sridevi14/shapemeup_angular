<ion-header>
  <app-toolbar headingText="Payment-history" backButtonRoute="coach/profile">
  </app-toolbar>
</ion-header>
<ion-content>
  <div *ngFor="let name of Month1">
    <div class="month-info">
      <ion-row>
        <ion-col size="11">
          <div>{{name.MonthName}}</div>
        </ion-col>
        <ion-col size="1">
          <div (click)="showClients('month1')">
            <ion-icon class="ion-justify-content-end" *ngIf="month !== 'month1'" name="chevron-up"></ion-icon>
            <ion-icon class="ion-justify-content-end" *ngIf="month === 'month1'" name="chevron-down"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="clients" *ngIf="month === 'month1'">
      <ion-grid>
        <div class="card-container">
          <div *ngFor="let name of Clients">
            <ion-card-content class="card1">
              <ion-row>
                <ion-col [size]="2" class="person">
                  <ion-icon name="person-sharp"></ion-icon>
                </ion-col>
                <ion-col [size]="7">
                  <div class="card-name">{{name.ClientName}}</div>
                </ion-col>
                <ion-col [size]="2" class="payment-mode">Paid</ion-col>
              </ion-row>
            </ion-card-content>
          </div>
        </div>
      </ion-grid>
    </div>
  </div>
  <div *ngFor="let name of Month2">
    <div class="month-info">
      <ion-row>
        <ion-col size="11">
          <div>{{name.MonthName}}</div>
        </ion-col>
        <ion-col size="1">
          <div (click)="showClients('month2')">
            <ion-icon class="ion-justify-content-end" *ngIf="month !== 'month2'" name="chevron-up"></ion-icon>
            <ion-icon class="ion-justify-content-end" *ngIf="month === 'month2'" name="chevron-down"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="clients" *ngIf="month === 'month2'">
      <ion-grid>
        <div class="card-container">
          <div *ngFor="let name of Clients">
            <ion-card-content class="card1">
              <ion-row>
                <ion-col [size]="2" class="person">
                  <ion-icon name="person-sharp"></ion-icon>
                </ion-col>
                <ion-col [size]="7">
                  <div class="card-name">{{name.ClientName}}</div>
                </ion-col>
                <ion-col [size]="2" class="payment-mode">Paid</ion-col>
              </ion-row>
            </ion-card-content>
          </div>
        </div>
      </ion-grid>
    </div>
  </div>
</ion-content>
