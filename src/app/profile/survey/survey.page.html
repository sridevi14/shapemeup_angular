<ion-header>
  <app-toolbar headingText="Survey" backButtonRoute="coach/profile">
  </app-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col [size]="10"></ion-col>
    <ion-col [size]="2">
      <ion-button class="info">Edit</ion-button>
    </ion-col>
  </ion-row>
  <div class="month-info">
    <ion-row>
      <ion-col size="11">
        <ion-label>June 2021</ion-label>
      </ion-col>
    </ion-row>
  </div>
  <div *ngFor="let no of week">
<div class="menu-items">
    <ion-grid>
      <ion-row>
        <ion-col size="11">
          <div class="card-name">{{no.Date}}</div>
        </ion-col>
        <ion-col size="1">
            <ion-icon class="ion-justify-content-end" routerLink="/coach/clients/weeklysurvey" name="chevron-forward-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </div>
</div>
<div class="month-info">
  <ion-row>
    <ion-col size="11">
      <ion-label>May 2021</ion-label>
    </ion-col>
  </ion-row>
</div>
<div *ngFor="let no of weeks">
<div class="menu-items">
  <ion-grid>
    <ion-row>
      <ion-col size="11">
        <div class="card-name">{{no.Date}}</div>
      </ion-col>
      <ion-col size="1">
          <ion-icon class="ion-justify-content-end" routerLink="/coach/clients/weeklysurvey" name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>  
</div>
</div>
</ion-content>
