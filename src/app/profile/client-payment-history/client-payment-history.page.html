<ion-header>
  <app-toolbar headingText="Payment-history" backButtonRoute="coach/profile">
  </app-toolbar>
</ion-header>
<ion-content>
  <div *ngFor="let name of Month">
    <div class="month-info">
      <ion-row>
        <ion-col size="11">
          <div>{{name.MonthName}}</div>
        </ion-col>
      </ion-row>
    </div>
   <div class="card-container">
      <div *ngFor="let name of Client">
        <ion-card-content class="card1">
          <ion-row>
            <ion-col [size]="2" class="person">
              <ion-icon name="person-sharp"></ion-icon>
            </ion-col>
            <ion-col [size]="4">
              <div class="card-name">{{name.ClientName}}</div>
            </ion-col>
            <ion-col [size]="6" class="payment-mode">Upcoming Payment</ion-col>
          </ion-row>
        </ion-card-content>
      </div>
    </div>
  </div>
  
  <div *ngFor="let name of Months">
    <div class="month-info">
      <ion-row>
        <ion-col size="11">
          <div>{{name.MonthName}}</div>
        </ion-col>
      </ion-row>
    </div>
    <div class="card-container">
      <div *ngFor="let name of Client">
        <ion-card-content class="card1">
          <ion-row>
            <ion-col [size]="2" class="person">
              <ion-icon name="person-sharp"></ion-icon>
            </ion-col>
            <ion-col [size]="7">
              <div class="card-name">{{name.ClientName}}</div>
            </ion-col>
            <ion-col [size]="3" class="payment-mode2">Paid</ion-col>
          </ion-row>
        </ion-card-content>
      </div>
    </div>
  </div>
</ion-content>
