<div class="container">
  <div class="toolbar" slot="center">
    <ion-icon  routerLink="/coach/profile" class="back-arrow" name="chevron-back-outline"></ion-icon>
    <div class="profile-header">
      <ion-icon class="profile-icon" name="person-circle-outline"></ion-icon>
      <div class="nick-name">
        <ion-label>Nick Name</ion-label>
      </div>
    </div>
    <div class="profile-info">
      <ion-grid class="review">
        <ion-row>
          <ion-col>
            <div>
              <ion-label class="value">20</ion-label>
            </div>
            <div>
              <ion-label class="header">Clients</ion-label>
            </div>
          </ion-col>
          <ion-col [size]="6" class="reviews">
            <div>
              <ion-label class="value1">4.5/5</ion-label>
            </div>
            <div>
              <ion-label class="header1">Review</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</div>
<ion-content>
  <ion-grid>
    <div class="card-container">
    <div *ngFor="let name of Clients">
    <ion-card-content class="card1">
      <ion-row>
        <ion-col [size]="4" class="person">
          <ion-icon name="person-sharp"></ion-icon>
        </ion-col>
        <ion-col [size]="7">
          <ion-grid>
            <!-- <ion-row class="card-name">Client Name</ion-row> -->
            <div class="card-name">{{name.ClientName}}</div>
            <ion-row class="card-stars">
              <ion-icon class="star-color" name="star"></ion-icon>
              <ion-icon class="star-color" name="star"></ion-icon>
              <ion-icon class="star-color" name="star"></ion-icon>
              <ion-icon class="star-color" name="star"></ion-icon>
              <ion-icon class="star-color" name="star"></ion-icon>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col [size]="1" class="arrow">
          <ion-icon name="chevron-forward" routerLink="/client/client-profile"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </div>
  </div>
  </ion-grid>
