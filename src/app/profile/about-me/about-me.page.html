<ion-header>
  <app-toolbar headingText="About me" backButtonRoute="coach/profile">
  </app-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="aboutMeForm" (ngSubmit)="update()" novalidate>
    <ion-row>
      <ion-col [size]="9">
        <ion-card-content>
          <img [src]="imageURL" />
          <!-- <ion-input type="file"  formControlName="imageURL" class="upload" (change)="fileUpload($event.target.files)"></ion-input> -->
        </ion-card-content>
      </ion-col>
      <ion-col [size]="3">
        <!-- <ion-button class="info">Edit</ion-button> -->
      </ion-col>
    </ion-row>
    <ion-row *ngIf="imageURL == null" class="header">Upload Pics<span class="required">*</span></ion-row>
    <ion-row *ngIf="imageURL == null">
      <ion-col [size]="12">
        <ion-button class="info">
          <!-- <ion-icon name="cloud-upload-outline"></ion-icon>Upload Pictures -->
          <!-- <ion-input type="file"  formControlName="imageURL" class="upload" (change)="fileUpload($event.target.files)"></ion-input> -->
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-grid>
      <ion-row class="header">About Me<span class="required">*</span></ion-row>
      <ion-row>
        <ion-textarea rows="4" formControlName="about" #about required></ion-textarea>
      </ion-row>
      <div *ngIf="!aboutMeForm.controls.about.valid && aboutMeForm.controls.about && aboutMeForm.controls.about.dirty"
        class="validator-error">
        <div *ngIf="aboutMeForm.controls.about.errors.minlength">Must be at least 20 characters!</div>
        <div *ngIf="aboutMeForm.controls.about.errors.maxlength">Maximum 100 characters!</div>
      </div>
    </ion-grid>
    <ion-grid>
      <ion-row class="header">Experience<span class="required">*</span></ion-row>
      <ion-row>
        <ion-textarea rows="4" formControlName="experience" #experience required></ion-textarea>
      </ion-row>
      <div
        *ngIf="!aboutMeForm.controls.experience.valid && aboutMeForm.controls.experience && aboutMeForm.controls.experience.dirty"
        class="validator-error">
        <div *ngIf="aboutMeForm.controls.experience.errors.minlength">Must be at least 20 characters!</div>
        <div *ngIf="aboutMeForm.controls.experience.errors.maxlength">Maximum 100 characters!</div>
      </div>
    </ion-grid>
    <ion-grid>
      <ion-row class="header">Training Packages<span class="required">*</span></ion-row>
      <ion-row>
        <ion-item>
          <ion-select formControlName="package" placeholder="Choose training package">
            <ion-select-option>
              <option>Package1</option>
            </ion-select-option>
            <ion-select-option>
              <option>Package2</option>
            </ion-select-option>
            <ion-select-option>
              <option>Package3</option>
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row class="header">Date of Joining<span class="required">*</span></ion-row>
      <div class="custom-input">
        <ion-item lines="full">
          <ion-datetime displayFormat="DD/MM/YYYY" placeholder="DD/MM/YYYY" formControlName="dateofJoining"
            #dateOfJoining required display-timezone="utc">
          </ion-datetime>
        </ion-item>
      </div>
    </ion-grid>
    <ion-button type="submit" class="update">Update</ion-button>
  </form>
</ion-content>
