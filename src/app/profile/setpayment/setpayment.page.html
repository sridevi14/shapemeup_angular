<div class="container">
  <ion-header>
    <!-- <ion-toolbar>
      <ion-title>warmup</ion-title>
    </ion-toolbar> -->
    <div class="payment-container">
      <ion-grid>
        <ion-row>
          <ion-col [size]="2">
            <ion-icon name="chevron-back-outline" routerLink="/coach/clients/client-profile"></ion-icon>
          </ion-col>
          <ion-col [size]="9">
            <ion-icon class="person-outline" name="person-circle-outline"></ion-icon><br>
            <ion-label class="name">John Smith(John)</ion-label>
          </ion-col>
          <ion-col [size]="1">
            <ion-icon class="ellipse" name="ellipsis-vertical-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>



    <ion-content>
      <form [formGroup]="paymentForm" (ngSubmit)="Save()" novalidate>
        <ion-grid>
          <ion-row>
            <ion-col [size]="10"></ion-col>
            <ion-col [size]="2">
              <ion-button class="edit-container">Edit</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col [size]="12" class="set-payment">Set Payment</ion-col>
          </ion-row>
          <ion-row>
            <ion-col [size]="7" class="payment-text">Payment Amount</ion-col>
            <ion-col [size]="5">
              <div class="custom-input">
                <ion-item lines="full">
                  <ion-input type="number" formControlName="amount" #amount required></ion-input>
                </ion-item>
              </div>
              <div
                *ngIf="!paymentForm.controls.amount.valid && paymentForm.controls.amount && paymentForm.controls.amount.dirty"
                class="validator-error">Must be in Number.
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div class="radio-container">
          <ion-grid>
            <ion-row>
              <ion-col [size]="6" class="payment-text">Payment Amount</ion-col>
              <ion-col [size]="6">
                <ion-input div class="amount-container" formControlName="amount" required></ion-input>
                <div *ngIf="!paymentForm.controls.amount.valid && paymentForm.controls.amount &&
      paymentForm.controls.amount.dirty" class="validator-error">
                  This field is Mandatory.
                </div>
              </ion-col>
              <ion-col [size]="4">
                <label class="input-values">
                  <input type="radio" formControlName="setpayment" value="qua">
                  <span>Quaterly</span>
                </label>
              </ion-col>
              <ion-col [size]="4">
                <label class="input-values">
                  <input type="radio" formControlName="setpayment" value="yea">
                  <span>Yearly</span>
                </label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        <ion-row>
          <ion-col [size]="5" class="payment-text">Payment date</ion-col>
          <ion-col [size]="7">
            <div class="custom-input">
              <ion-item lines="full">
                <ion-datetime displayFormat="DD/MM/YYYY" formControlName="date" #date required placeholder="DD/MM/YYYY"
                  display-timezone="utc">
                </ion-datetime>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
        <ion-grid class="reoccuring">
          <ion-row>
            <ion-checkbox formControlName="occuring"></ion-checkbox>
            <ion-col class="checkbox-info">Set as reoccuring</ion-col>
          </ion-row>

          <ion-row>
            <ion-col [size]="2" class="payment-text">Till</ion-col>
            <ion-col [size]="6">
              <div class="custom-input">
                <ion-item lines="full">
                  <ion-datetime displayFormat="DD/MM/YYYY" formControlName="tilldate" #date required
                    placeholder="DD/MM/YYYY" display-timezone="utc">
                  </ion-datetime>
                </ion-item>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-row>
          <ion-col>
            <ion-button type="submit" class="save-container">Save</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-content>
